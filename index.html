<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>3D 粉色旋转圣诞树</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#ffb6c1, #ff69b4);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* 场景、相机、渲染器 */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 6, 18);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* 光源 */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));

const light = new THREE.PointLight(0xffffff, 1.2);
light.position.set(10, 15, 10);
scene.add(light);

/* 圣诞树（粉色圆锥堆叠） */
const treeGroup = new THREE.Group();

const pinkMaterial = new THREE.MeshStandardMaterial({
  color: 0xff69b4,
  roughness: 0.4,
  metalness: 0.2
});

for (let i = 0; i < 6; i++) {
  const geometry = new THREE.ConeGeometry(6 - i, 4, 64);
  const cone = new THREE.Mesh(geometry, pinkMaterial);
  cone.position.y = i * 2.5;
  treeGroup.add(cone);
}

/* 树干 */
const trunk = new THREE.Mesh(
  new THREE.CylinderGeometry(0.6, 0.8, 3, 32),
  new THREE.MeshStandardMaterial({ color: 0x8b4513 })
);
trunk.position.y = -2;
treeGroup.add(trunk);

scene.add(treeGroup);

/* 星星 */
const star = new THREE.Mesh(
  new THREE.IcosahedronGeometry(0.8, 0),
  new THREE.MeshStandardMaterial({
    color: 0xfff0f5,
    emissive: 0xffc0cb,
    emissiveIntensity: 0.9
  })
);
star.position.y = 14;
treeGroup.add(star);

/* 雪花 */
const snowCount = 1500;
const snowGeometry = new THREE.BufferGeometry();
const snowPositions = [];

for (let i = 0; i < snowCount; i++) {
  snowPositions.push(
    (Math.random() - 0.5) * 60,
    Math.random() * 40,
    (Math.random() - 0.5) * 60
  );
}

snowGeometry.setAttribute(
  'position',
  new THREE.Float32BufferAttribute(snowPositions, 3)
);

const snowMaterial = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 0.25,
  transparent: true,
  opacity: 0.9
});

const snow = new THREE.Points(snowGeometry, snowMaterial);
scene.add(snow);

/* 动画 */
function animate() {
  requestAnimationFrame(animate);

  treeGroup.rotation.y += 0.005;

  const pos = snow.geometry.attributes.position.array;
  for (let i = 1; i < pos.length; i += 3) {
    pos[i] -= 0.05;
    if (pos[i] < -5) pos[i] = 40;
  }
  snow.geometry.attributes.position.needsUpdate = true;

  renderer.render(scene, camera);
}

animate();

/* 自适应 */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
